<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<main>
			<div class="container">
				<h1 class="title">Basic Calculator</h1>

				<div class="display">
					<p class="display__output"></p>
				</div>

				<button type="button" class="grid-item special" value="clear">C</button>
				<button type="button" class="grid-item special" value="delete">
					<=
				</button>
				<button type="button" class="grid-item special" value="%">%</button>
				<button type="button" class="grid-item operator" value="+">+</button>
				<button type="button" class="grid-item operand" value="7">7</button>
				<button type="button" class="grid-item operand" value="8">8</button>
				<button type="button" class="grid-item operand" value="9">9</button>
				<button type="button" class="grid-item operator" value="−">−</button>
				<button type="button" class="grid-item operand" value="4">4</button>
				<button type="button" class="grid-item operand" value="5">5</button>
				<button type="button" class="grid-item operand" value="6">6</button>
				<button type="button" class="grid-item operator" value="×">×</button>
				<button type="button" class="grid-item operand" value="1">1</button>
				<button type="button" class="grid-item operand" value="2">2</button>
				<button type="button" class="grid-item operand" value="3">3</button>
				<button type="button" class="grid-item operator" value="÷">÷</button>
				<button type="button" class="grid-item operand" value="0">0</button>
				<button type="button" class="grid-item special decimal" value=".">
					.
				</button>
				<button type="button" class="grid-item operator equal" value="=">
					=
				</button>
			</div>
		</main>
	</body>
</html>
