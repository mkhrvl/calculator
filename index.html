<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Calculator</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js" defer></script>
	</head>
	<body>
		<main>
			<div class="container">
				<h1 class="title">Basic Calculator</h1>

				<div class="display">
					<p class="display__output"></p>
				</div>

				<button class="grid-item special">C</button>
				<button class="grid-item special"><=</button>
				<button class="grid-item special">%</button>
				<button class="grid-item operator">+</button>
				<button class="grid-item">7</button>
				<button class="grid-item">8</button>
				<button class="grid-item">9</button>
				<button class="grid-item operator">−</button>
				<button class="grid-item">4</button>
				<button class="grid-item">5</button>
				<button class="grid-item">6</button>
				<button class="grid-item operator">×</button>
				<button class="grid-item">1</button>
				<button class="grid-item">2</button>
				<button class="grid-item">3</button>
				<button class="grid-item operator">÷</button>
				<button class="grid-item">0</button>
				<button class="grid-item special decimal">.</button>
				<button class="grid-item operator equal">=</button>
			</div>
		</main>
	</body>
</html>
